{% extends "base_with_head.html" %}

{% load static %}

{% block head %}
    <style>
        #id_title {
            width: 70%;
        }
    </style>
{% endblock %}

{% block main %}
    <h1 class="primary"><strong>{{ action }} Post</strong></h1>
    <h5>Project: {{ project }}</h5>
    <br>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <input class="btn q-btn" type="submit" name="button-save" value="Save">
        {% if action == "Edit" %}
            <input class="btn q-btn" type="submit" name="button-delete" value="Delete">
        {% endif %}
    </form>    
{% endblock %}
